<section class="section">
    <div class="container">
        <div class="text-center">
            <form>
                <h2 class="text-warning display-3">Book a Table</h2>
                <p class="text-uppercase small font-weight-light" style="color: #ADB5BD">
                    Monday - Friday: <span class="font-weight-bold">07:00 - 19:00</span>
                    &nbsp;
                    Saturday - sunday: <span class="font-weight-bold">07:00 - 21:00</span>
                </p>
                <div class="row justify-content-center mt-4">
                    <div class="col-md-5 col-lg-4">
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-4">
                                <input class="form-control" placeholder="Enter your Name" type="text">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 col-lg-4">
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-4">
                                <input class="form-control" placeholder="Email Address" type="email">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fas fa-at"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-5 col-lg-4">
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-4">
                                <input class="form-control" placeholder="Cellphone Number" type="tel">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fas fa-phone-alt"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 col-lg-4">
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-4">
                                <input class="form-control" placeholder="Number of Guests" min="1" max="15"
                                    type="number">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fas fa-user-plus"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-5 col-lg-4">
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-4">
                                <input class="form-control" placeholder="Time" type="text">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fas fa-clock"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 col-lg-4">
                        <div class="form-group">
                            <div class="input-group input-group-alternative mb-4">
                                <input class="form-control" placeholder="Select Date (YYYY-MM-DD)" type="text"
                                    ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" autocomplete="off" />
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="fas fa-calendar-alt"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-3">
                        <button class="btn btn-1 btn-warning w-100 mt-3" type="button" style="text-transform: unset;">
                            <i class="fas fa-glass-cheers"></i>
                            Book a Table
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
